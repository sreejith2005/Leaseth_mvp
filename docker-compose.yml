version: '3.8'

services:
  # FastAPI Application
  api:
    build: .
    container_name: leaseth_api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - DATABASE_URL=sqlite:///./leaseth.db
      - JWT_SECRET=your_secret_key_change_in_production
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./.env:/app/.env
    networks:
      - leaseth_network
    restart: unless-stopped

